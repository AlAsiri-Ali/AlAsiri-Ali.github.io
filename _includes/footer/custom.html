<!-- start custom footer snippets -->

<!-- Load dual theme CSS -->
<link rel="stylesheet" href="{{ '/assets/css/dual-theme.css' | relative_url }}">

<!-- Theme toggle button styles -->
<style>
  /* زر التبديل - موقع آمن تماماً */
  .theme-toggle-btn {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #007acc;
    color: white;
    border: none;
    border-radius: 50%;
    width: 55px;
    height: 55px;
    font-size: 22px;
    cursor: pointer;
    z-index: 999;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .theme-toggle-btn:hover {
    background: #005a9e;
    transform: scale(1.1);
  }

  body.theme-dark .theme-toggle-btn {
    background: #00adb5;
  }

  body.theme-dark .theme-toggle-btn:hover {
    background: #4db6ac;
  }
  
  /* للشاشات الصغيرة */
  @media (max-width: 768px) {
    .theme-toggle-btn {
      bottom: 100px;
      right: 15px;
      width: 50px;
      height: 50px;
      font-size: 20px;
    }
  }
  
  @media (max-width: 480px) {
    .theme-toggle-btn {
      bottom: 90px;
      right: 10px;
      width: 45px;
      height: 45px;
      font-size: 18px;
    }
  }
</style>

<!-- Theme toggle button - موقع آمن -->
<button class="theme-toggle-btn" id="theme-toggle-btn" title="Toggle Theme">
  🌙
</button>

<script>
function toggleTheme() {
  const body = document.body;
  const button = document.getElementById('theme-toggle-btn');
  
  if (body.classList.contains('theme-dark')) {
    body.classList.remove('theme-dark');
    button.innerHTML = '🌙';
    localStorage.setItem('website-theme', 'light');
  } else {
    body.classList.add('theme-dark');
    button.innerHTML = '☀️';
    localStorage.setItem('website-theme', 'dark');
  }
}

// Load saved theme
(function() {
  const savedTheme = localStorage.getItem('website-theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('theme-dark');
  }
})();

// Update button when ready
function updateButton() {
  const savedTheme = localStorage.getItem('website-theme');
  const button = document.getElementById('theme-toggle-btn');
  
  if (button) {
    button.innerHTML = savedTheme === 'dark' ? '☀️' : '🌙';
    button.addEventListener('click', toggleTheme);
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', updateButton);
} else {
  updateButton();
}
</script>

<!-- end custom footer snippets -->
