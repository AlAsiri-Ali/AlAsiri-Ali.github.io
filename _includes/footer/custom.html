<!-- Load dual theme CSS -->
<link rel="stylesheet" href="{{ '/assets/css/dual-theme.css' | relative_url }}">

<!-- Theme toggle button styles -->
<style>
  .theme-toggle-nav-btn {
    background: #007acc;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 15px;
    margin-right: 15px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 40px;
    height: 32px;
  }
  
  .theme-toggle-nav-btn:hover {
    background: #005a9e;
    transform: scale(1.05);
  }

  body.theme-dark .theme-toggle-nav-btn {
    background: #00adb5;
  }

  body.theme-dark .theme-toggle-nav-btn:hover {
    background: #4db6ac;
  }
  
  /* Responsive - hide on small screens to save space */
  @media (max-width: 768px) {
    .theme-toggle-nav-btn {
      display: none;
    }
  }
</style>

<script>
function toggleTheme() {
  const body = document.body;
  const button = document.getElementById('theme-toggle-nav-btn');
  
  if (body.classList.contains('theme-dark')) {
    body.classList.remove('theme-dark');
    button.innerHTML = 'üåô';
    localStorage.setItem('website-theme', 'light');
  } else {
    body.classList.add('theme-dark');
    button.innerHTML = '‚òÄÔ∏è';
    localStorage.setItem('website-theme', 'dark');
  }
}

// Load saved theme
(function() {
  const savedTheme = localStorage.getItem('website-theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('theme-dark');
  }
})();

// Update button when ready
function updateButton() {
  const savedTheme = localStorage.getItem('website-theme');
  const button = document.getElementById('theme-toggle-nav-btn');
  
  if (button) {
    button.innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    button.addEventListener('click', toggleTheme);
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', updateButton);
} else {
  updateButton();
}
</script>

<!-- end custom footer snippets -->
